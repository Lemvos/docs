name: "Docs Check"
on:
  pull_request:
  push:
    branches:
      - $ros_distro$
      - master
  schedule:
    # Run every day to detect flakiness and broken dependencies
    - cron: '23 5 * * *'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: Lemvos/sphinx-pages@master
      with:
        install_extensions: false
        source_dir: 'source'